<div class="header-banner">
  <button (click)="startListening()" class="talk-button">Press Once and Talk</button>
</div>
<div class="lyrics-container" *ngIf="songInfo">
  <p><strong>Song:</strong> {{songInfo.title}}</p>
  <p><strong>Artist:</strong> {{songInfo.artist}}</p>
  <p><a href="{{songInfo.geniusUrl}}?bagon=1" target="_blank">Open Lyrics</a></p>
</div>
